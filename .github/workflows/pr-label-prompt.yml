name: 'PR Label Prompt'

on:
  pull_request:
    branches:
      - main
    types: [opened]
jobs:
  add_comment:
    name: 'Prompt for versioning label'
    runs-on: slim
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: Please set a versioning label of either `major`, `minor`, or `patch` to the pull request.
